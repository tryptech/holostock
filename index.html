<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Track in-stock Hololive merchandise. Filter by talent, sort by price or date. Data updated hourly.">
  <meta property="og:title" content="holostock – In Stock Items">
  <meta property="og:description" content="Track in-stock Hololive merchandise. Filter by talent, sort by price or date. Data updated hourly.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tryp.tech/holostock/">
  <meta property="og:site_name" content="holostock">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="holostock – In Stock Items">
  <meta name="twitter:description" content="Track in-stock Hololive merchandise. Filter by talent, sort by price or date. Data updated hourly.">
  <title>holostock - In Stock Items</title>
  <script>
    (function () {
      var s = localStorage.getItem('holoshop-theme');
      if (s === 'light' || s === 'dark' || s === 'auto') document.documentElement.dataset.theme = s;
      else document.documentElement.dataset.theme = 'auto';
    })();
  </script>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <h1>holostock</h1>
    <div class="header-actions">
      <button type="button" id="theme-toggle" class="theme-toggle theme-toggle-icon" aria-label="Theme: Auto">
        <span class="theme-icon" aria-hidden="true"></span>
      </button>
      <a href="https://github.com/tryptech/holostock" class="github-icon" title="View on GitHub" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
      </a>
    </div>
  </div>
  <p class="subheading">Data is updated every hour and may not be 100% accurate. <span id="last-updated" class="last-updated"></span></p>
  <div id="count-row" class="count-row">
    <div class="search-bar-wrap">
      <div class="search-wrap">
        <input type="search" id="search-input" class="search-input" placeholder="Search…" aria-label="Search table">
      </div>
      <button type="button" id="filter-toggle" class="filter-toggle" aria-label="Filters" aria-expanded="false" aria-haspopup="true">
        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
        </svg>
      </button>
      <div id="filter-dropdown" class="filter-dropdown" role="dialog" aria-label="Filters" hidden>
        <div class="filters">
          <div class="filter-group">
            <label for="filter-talent">Talent</label>
            <select id="filter-talent">
              <option value="">All</option>
            </select>
          </div>
          <div class="filter-checkbox-row">
            <div class="filter-group filter-checkbox">
              <label><input type="checkbox" id="exclude-digital" checked /> Exclude digital</label>
            </div>
            <div class="filter-group filter-checkbox">
              <label><input type="checkbox" id="exclude-preorder" checked /> Exclude preorder</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="count-row-bottom">
      <div class="count" id="count"></div>
      <div class="sort-dropdown-wrap">
        <label for="sort-mode" class="sort-dropdown-label">Sort</label>
        <select id="sort-mode" class="sort-dropdown" aria-label="Sort order">
          <option value="title_asc">Name A–Z</option>
          <option value="title_desc">Name Z–A</option>
          <option value="date_desc">Date newest</option>
          <option value="date_asc">Date oldest</option>
          <option value="price_asc">Price low–high</option>
          <option value="price_desc">Price high–low</option>
          <option value="stock_asc">Quantity low–high</option>
          <option value="stock_desc">Quantity high–low</option>
        </select>
      </div>
    </div>
  </div>
  <div id="table-container">
    <div class="loading" id="loading">Loading…</div>
  </div>
  <div id="image-preview" class="image-preview-overlay" aria-hidden="true">
    <div class="preview-inner">
      <button type="button" class="preview-close" aria-label="Close">Close</button>
      <img src="" alt="Preview" id="image-preview-img">
    </div>
  </div>
  <button type="button" id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top" title="Scroll to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>
  <script src="js/app.js" defer></script>
</body>
</html>
