<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hololive shop – In-stock items</title>
  <style>
    * { box-sizing: border-box; }
    html { scrollbar-gutter: stable; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background: #1a1a1a; color: #e0e0e0; }
    .header { display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap; }
    h1 { font-size: 1.25rem; margin-top: 0; }
    .header a.github-icon { display: inline-flex; color: #aaa; padding: 0.25rem; border-radius: 4px; }
    .header a.github-icon:hover { color: #e0e0e0; background: #333; text-decoration: none; }
    .filters { display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end; margin-bottom: 1rem; }
    .filter-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .filter-group label { font-size: 0.85rem; color: #aaa; }
    .filter-group input, .filter-group select { padding: 0.4rem 0.6rem; min-width: 160px; background: #2a2a2a; border: 1px solid #444; color: #e0e0e0; border-radius: 4px; }
    .filter-group input::placeholder { color: #666; }
    .filter-checkbox label { display: flex; align-items: center; gap: 0.4rem; cursor: pointer; }
    .filter-checkbox input[type="checkbox"] { width: auto; min-width: 0; }
    table { border-collapse: collapse; width: 100%; background: #222; }
    th, td { border: 1px solid #444; padding: 0.5rem 0.75rem; text-align: left; }
    th { background: #333; cursor: pointer; user-select: none; white-space: nowrap; }
    th.no-sort { cursor: default; }
    th:hover { background: #404040; }
    th.no-sort:hover { background: #333; }
    th .sort-indicator { margin-left: 0.25rem; opacity: 0.7; }
    .cell-date { white-space: nowrap; min-width: 6.5em; }
    .cell-image { width: 76px; padding: 0.4rem; vertical-align: middle; }
    .item-thumb { width: 64px; height: 64px; object-fit: cover; border-radius: 4px; display: block; background: #333; cursor: pointer; }
    .image-preview-overlay { display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; padding: 2rem; opacity: 0; pointer-events: none; transition: opacity 0.25s ease; }
    .image-preview-overlay.is-open { opacity: 1; pointer-events: auto; }
    .image-preview-overlay .preview-inner { position: relative; max-width: 90vw; max-height: 90vh; }
    .image-preview-overlay .preview-inner img { max-width: 100%; max-height: 85vh; width: auto; height: auto; object-fit: contain; border-radius: 8px; background: #222; }
    .image-preview-overlay .preview-close { position: absolute; top: -2.5rem; right: 0; background: #444; color: #e0e0e0; border: 1px solid #666; padding: 0.35rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
    .image-preview-overlay .preview-close:hover { background: #555; }
    tbody tr:nth-child(even) { background: #252525; }
    tbody tr:hover { background: #2d2d2d; }
    a { color: #7eb8da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .subheading { color: #888; font-size: 0.9rem; margin: 0 0 0.5rem 0; }
    .last-updated { font-style: italic; }
    .count { color: #888; font-size: 0.9rem; margin-bottom: 0.5rem; }
    .loading, .error { padding: 1rem; color: #aaa; }
    .error { color: #c66; }
  </style>
</head>
<body>
  <div class="header">
    <h1>hololive shop – In-stock items</h1>
    <a href="https://github.com/tryptech/holoshop-instock" class="github-icon" title="View on GitHub" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
    </a>
  </div>
  <p class="subheading">Data is updated every hour and may not be 100% accurate. <span id="last-updated" class="last-updated"></span></p>
  <div class="filters">
    <div class="filter-group">
      <label for="filter-talent">Talent</label>
      <select id="filter-talent">
        <option value="">All</option>
      </select>
    </div>
    <div class="filter-group filter-checkbox">
      <label><input type="checkbox" id="exclude-digital" checked /> Exclude digital</label>
    </div>
    <div class="filter-group filter-checkbox">
      <label><input type="checkbox" id="exclude-preorder" checked /> Exclude preorder</label>
    </div>
  </div>
  <div class="count" id="count"></div>
  <div id="table-container">
    <div class="loading" id="loading">Loading…</div>
  </div>
  <div id="image-preview" class="image-preview-overlay" aria-hidden="true">
    <div class="preview-inner">
      <button type="button" class="preview-close" aria-label="Close">Close</button>
      <img src="" alt="Preview" id="image-preview-img">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
