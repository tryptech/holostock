# Fetch hololive shop catalog, build in-stock table, and commit updated SPA data.
# Runs on push to main and every hour.
name: Update catalog

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Every hour at :00
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # to push updated data/*.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch full catalog
        run: node scripts/fetch-full-catalog.js

      - name: Set build timestamp
        id: set-time
        run: echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build in-stock table and SPA data
        env:
          BUILD_TIMESTAMP: ${{ steps.set-time.outputs.timestamp }}
        run: node scripts/build-in-stock-table.js data/catalog-in-stock.json --output-json site/data/items.json

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/data/items.json site/data/talent-jp-to-en.json
          git diff --staged --quiet || (git commit -m "chore: update catalog data [skip ci]" && git push)
