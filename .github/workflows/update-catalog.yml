# Fetch shop catalog, build in-stock table, deploy site (with data) via Pages artifact.
# Runs on push to main and every hour.
# Only this workflow should deploy to Pages; disable any other "pages build and deployment" workflow.
name: Update catalog

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Every hour at :00
    - cron: '0 * * * *'

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch full catalog
        run: node scripts/fetch-full-catalog.js

      - name: Set build timestamp
        id: set-time
        run: echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build in-stock table and SPA data
        env:
          BUILD_TIMESTAMP: ${{ steps.set-time.outputs.timestamp }}
        run: node scripts/build-in-stock-table.js data/catalog-in-stock.json --output-json data/items.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: update
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
